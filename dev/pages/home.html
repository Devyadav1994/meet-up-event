<div class="row">
  <div class="col-sm-4 col-md-4" ng-repeat="event in events" ng-show="event.id == user.password.email">

    <div class="card-container">
      <div class="card card-non-rotate">
        <div class="front-non-rotate bg-blue">
          <div class="row">
            <div class="col-xs-12">
              <h4 class="text-center title-color">{{ event.name }}</h4>
            </div>
            <div class="col-xs-12">
              <span class="col-xs-3"><strong>Type:</strong></span> <span class="col-xs-9"> <i class="fa fa-diamond"></i> {{ event.type }}</span>
              <span class="col-xs-3"><strong>Host: </strong> </span> <span class="col-xs-9"><i class="fa fa-globe"></i> {{ event.host }}</span>
              <span class="col-xs-3"><strong>Start: </strong></span> <span class="col-xs-9"><i class="fa fa-calendar"></i> {{ event.start_date }}</span>
              <span class="col-xs-3"><strong>End: </strong></span> <span class="col-xs-9"><i class="fa fa-calendar"></i> {{ event.end_date }}</span>
              <span class="col-xs-3"><strong>Guests: </strong></span> <span class="col-xs-9"><i class="fa fa-th-list"></i> {{ event.guest_list }}</span>
              <span class="col-xs-3"><strong>local: </strong></span> <span class="col-xs-9"><i class="fa fa-map-marker"></i> {{ event.location.name }}</span>
              <span class="col-xs-3"><strong>Info: </strong></span> <span class="col-xs-9"><i class="fa fa-info"></i> {{ event.aditional_info }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
